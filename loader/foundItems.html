<div class="row">
    <div class="menugrid" ng-repeat="item in ctrl.foundItems">
        <h2>{{item.name}}</h2>
        <h3>{{item.short_name}}</h3>
        <h4>{{item.description}}</h4>
        <input type="button" ng-click="ctrl.onRemove({index: $index})" class="btn btn-lg btn-primary" value="Don't want this one!">
    </div>
</div>
<div ng-show="ctrl.onEmpty"><h3 style="color: red;">{{ctrl.onEmpty}}<h3></div>
